<div style="text-align: center">
  <form (ngSubmit)="onLoginSubmit()">
    <label>Usr</label>
    <input type="text" [(ngModel)]="loginRequest.username" name="username"  required>
    <br>
    <label>Pwd</label>
    <input type="text" [(ngModel)]="loginRequest.password" name="password" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
<hr>
<button (click)="onGetResourceClick()">GetResource</button>
<hr>
<a>protected:</a>
<p>{{protected}}</p>
